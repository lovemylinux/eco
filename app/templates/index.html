{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="text-center">
            <img src="{% static 'logo.png' %}" class="logo" alt="logo">
        </div>
        <div class="text-center m-main-text">
            <h1 class="m-main-text">Эко-центр личностного роста Татьяны Ланской</h1>
        </div>
        <h4 class="text-center mb-2">Жизнь сейчас!</h4>
        <div class="path">
            <a href="{% url 'happiness' %}">
                <div class="d-inline r-image holder">
                    <img src="{% static 'fitness.png' %}" class="main-img" alt="">
                    <div class="block">
                        <h3 class="centered main-text">Счастлива в теле</h3>
                    </div>
                </div>
            </a>
            <a href="{% url 'travel' %}">
                <div class="d-inline l-image holder">
                    <img src="{% static 'mountains.png' %}" class="main-img" alt="">
                    <div class="block">
                        <h3 class="centered main-text">Путешествуй с умом</h3>
                    </div>
                </div>
            </a>
        </div>
        <div class="mob">
                    <!--Section: Products v.4-->
            <section class="pb-3 text-center ">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-lg-6 col-md-6 col-sm-6 mb-4">

                        <!--Collection card-->
                        <a href="{% url 'travel' %}">
                            <div class="card collection-card z-depth-1-half">
                                <!--Card image-->
                                <div class="view zoom">
                                    <img src="{% static 'mountains.png' %}" class="img-fluid img-border" alt="">
                                    <div class="stripe dark">
                                        <a>
                                            <h2 class="font-s">Путешествуй с умом</h2>
                                        </a>
                                    </div>
                                </div>
                                <!--Card image-->
                            </div>
                        </a>
                        <!--Collection card-->

                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-lg-6 col-md-6 col-sm-6 mb-4">

                        <!--Collection card-->
                        <a href="{% url 'happiness' %}">
                            <div class="card collection-card z-depth-1-half">
                                <!--Card image-->
                                <div class="view zoom">
                                    <img src="{% static 'fitness.png' %}" class="img-fluid img-border" alt="">
                                    <div class="stripe light">
                                        <a>
                                            <h2 class="font-s">Счастлива в теле</h2>
                                        </a>
                                    </div>
                                </div>
                                <!--Card image-->
                            </div>
                        </a>
                        <!--Collection card-->

                    </div>
                    <!--Grid column-->


                </div>
                <!--Grid row-->

            </section>
            <!--Section: Products v.4-->
        </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
